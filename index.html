<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <title>Preference Correlation from Google Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f7;
      --fg: #111827;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --muted: #4b5563;
      --muted-soft: #6b7280;
      --accent: #2563eb;
      --accent-contrast: #ffffff;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      --result-bg: #f9fafb;
    }

    :root[data-theme="dark"] {
      --bg: #020617;
      --fg: #e5e7eb;
      --card-bg: #020617;
      --card-border: #1f2937;
      --muted: #9ca3af;
      --muted-soft: #6b7280;
      --accent: #60a5fa;
      --accent-contrast: #020617;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      --result-bg: #030712;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.2s ease, color 0.2s ease;
    }

    .card {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--card-border);
      transition: background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    p.description {
      color: var(--muted);
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 0.95rem;
    }

    select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: 1px solid #374151;
      font-size: 0.95rem;
      background: var(--card-bg);
      color: var(--fg);
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    button {
      padding: 0.6rem 1.3rem;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: var(--accent-contrast);
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
      white-space: nowrap;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.2);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .status {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: var(--muted-soft);
      white-space: pre-line;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem 1.25rem;
      border-radius: 0.75rem;
      background: var(--result-bg);
      border: 1px solid var(--card-border);
      font-size: 0.95rem;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .result strong {
      font-size: 1.1rem;
    }

    .error {
      color: #fca5a5;
    }

    .success {
      color: #4ade80;
    }

    .debug {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: var(--muted-soft);
      white-space: pre-line;
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 1px solid var(--card-border);
      background: transparent;
      box-shadow: none;
      font-weight: 500;
      font-size: 0.85rem;
      color: var(--fg);
    }

    .theme-toggle span {
      font-size: 0.8rem;
    }

    /* Correlation badge */
    .corr-number {
      display: inline-flex;
      align-items: center;
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-left: 0.25rem;
    }

    .corr-positive {
      background: #16a34a;
      color: #f9fafb;
    }

    .corr-negative {
      background: #dc2626;
      color: #f9fafb;
    }

    .corr-neutral {
      background: #4b5563;
      color: #f9fafb;
    }

    /* Overlap list & pills */
    .overlap-list {
      margin-top: 0.75rem;
      padding-left: 1.1rem;
    }

    .overlap-list li {
      margin: 0.15rem 0;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.35rem;
    }

    .pill-positive {
      background: #16a34a;
      color: #f9fafb;
    }

    .pill-negative {
      background: #dc2626;
      color: #f9fafb;
    }

    .pill-neutral {
      background: #4b5563;
      color: #f9fafb;
    }
    
    .tab-bar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .tab-btn {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--card-border);
      background: transparent;
      color: var(--muted);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: none;
    }

    .tab-btn.active {
      background: var(--accent);
      color: var(--accent-contrast);
      border-color: var(--accent);
    }


    hr {
      border: none;
      border-top: 1px solid var(--card-border);
      margin: 0.85rem 0 0.9rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .card {
        padding: 1.25rem 1.5rem;
      }
      .card-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
    <div class="card">
    <div class="card-header">
      <div>
        <h1>Simple Trivial Selection Trends</h1>
      </div>
      <button id="theme-toggle" class="theme-toggle" type="button">
        <span id="theme-icon">ðŸŒ™</span>
        <span id="theme-label">Dark</span>
      </button>
    </div>

    <!-- NEW: Tab bar -->
    <div class="tab-bar">
      <button id="tab-compare" class="tab-btn active" type="button">
        Compare people
      </button>
      <button id="tab-overall" class="tab-btn" type="button">
        Overall statistics
      </button>
    </div>

    <div id="correlation-ui" style="display:none;">
      <label for="person-a">I am</label>
      <select id="person-a"></select>

      <label for="person-b">and I want to compare to</label>
      <select id="person-b"></select>

      <div style="margin-top:1rem;">
        <button id="compute-btn">Generate Comparison</button>
      </div>
      <div id="compute-status" class="status"></div>

      <div id="result" class="result" style="display:none;"></div>
    </div>

    <!-- NEW: Overall stats panel (starts hidden, filled by JS) -->
    <div id="overall-stats" class="result" style="display:none;"></div>

    <div id="load-status" class="status">Loading sheetâ€¦</div>
    <div class="debug" id="debug-info"></div>
  </div>
  <script src="./app.js" defer></script>
</body>
</html>
